<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Te Amo - Feliz Cumpleaños</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(to right, #a926cd, #4f24dc);
            text-align: center;
            color: white;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        h1 {
            font-size: 4em;
            margin-top: 70px;
            animation: fadeIn 2s ease-out;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        p {
            font-size: 1.8em;
            animation: fadeIn 3s ease-out;
        }

        /* 🎈 Globos animados */
        .balloon {
            position: absolute;
            bottom: -100px;
            animation: floatBalloons 6s ease-in infinite;
        }
        .balloon1 { left: 10%; animation-duration: 6s; }
        .balloon2 { left: 30%; animation-duration: 7s; }
        .balloon3 { left: 50%; animation-duration: 8s; }
        .balloon4 { left: 70%; animation-duration: 9s; }
        .balloon5 { left: 90%; animation-duration: 10s; }
        
        .panqueque {
            position: absolute;
            bottom: 0;
            animation: flip 4s infinite;
        }
        .panqueque1 { left: 20%; animation-duration: 4s; }
        .panqueque2 { left: 50%; animation-duration: 5s; }
        .panqueque3 { left: 80%; animation-duration: 6s; }

        /* 💞 Corazones animados */
        .heart {
            position: absolute;
            bottom: -50px;
            color: #ff002f;
            font-size: 24px;
            animation: floatHearts 6s linear infinite;
            opacity: 0.8;
        }

        /* Crea varios corazones con diferentes posiciones y tiempos */
        .heart:nth-child(1) { left: 5%; animation-duration: 5s; font-size: 22px; }
        .heart:nth-child(2) { left: 15%; animation-duration: 6s; font-size: 26px; }
        .heart:nth-child(3) { left: 25%; animation-duration: 7s; font-size: 20px; }
        .heart:nth-child(4) { left: 35%; animation-duration: 8s; font-size: 30px; }
        .heart:nth-child(5) { left: 50%; animation-duration: 9s; font-size: 28px; }
        .heart:nth-child(6) { left: 65%; animation-duration: 6.5s; font-size: 24px; }
        .heart:nth-child(7) { left: 75%; animation-duration: 7.5s; font-size: 25px; }
        .heart:nth-child(8) { left: 85%; animation-duration: 8.5s; font-size: 22px; }

        @keyframes floatBalloons {
            0% { bottom: -150px; transform: translateY(0); }
            100% { bottom: 110vh; transform: translateY(-100vh); }
        }

        @keyframes floatHearts {
            0% { bottom: -50px; opacity: 0; transform: translateY(0) scale(1); }
            50% { opacity: 1; }
            100% { bottom: 100vh; opacity: 0; transform: translateY(-100vh) scale(1.5); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <h1>💖 ¡Te Amo Brenda! 💖</h1>
    <p> 💕Eres mi dulzura dulzura y mi alegría. 💕</p>
    <p>💕Espero que duremos muchos muchos años mas💕</p>
    <!-- 🎈 Globos -->
    <div class="balloon balloon1">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4966.png" alt="Globo rojo" width="80">
    </div>
    <div class="balloon balloon2">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4958.png" alt="Globo azul" width="80">
    </div>
    <div class="balloon balloon3">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4959.png" alt="Globo verde" width="80">
    </div>
    <div class="balloon balloon4">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4961.png" alt="Globo morado" width="80">
    </div>
    <div class="balloon balloon5">
        <img src="https://pngimg.com/uploads/balloon/balloon_PNG4957.png" alt="Globo amarillo" width="80">
    </div>

    <!-- 💞 Corazones flotantes -->
    <div class="heart">💖</div>
    <div class="heart">💘</div>
    <div class="heart">💝</div>
    <div class="heart">❤️</div>
    <div class="heart">💓</div>
    <div class="heart">💗</div>
    <div class="heart">💞</div>
    <div class="heart">💕</div>
    
    <div class="panqueque panqueque1">
        <img src="https://img.icons8.com/ios/452/pancake.png" alt="Panqueque" width="50">
    </div>
    <div class="panqueque panqueque2">
        <img src="https://img.icons8.com/ios/452/pancake.png" alt="Panqueque" width="50">
    </div>
    <div class="panqueque panqueque3">
        <img src="https://img.icons8.com/ios/452/pancake.png" alt="Panqueque" width="50">
    </div>

</body>
</html>
